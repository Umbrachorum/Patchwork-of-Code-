<main>
    <section class="container section">
        <div class="row">
            <div class="col s12 m6 l6 offset-m3 offset-l3">
                <h4 class="center-align">Add Your CV</h4>
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input placeholder="Add your CV" type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 l6 offset-m3 offset-l3">

                <ul class="collection">
                    <li class="collection-item avatar">
                        <i class="material-icons">account_circle </i>

                        <a href="#!" class="secondary-content"><i class="material-icons">create</i></a>

                        <input placeholder="First Name"type="text" class="validate" id="first_name"/>
                        <label for="first_name"></label>

                        <input placeholder="Last Name" type="text" class="validate" id="last_name"/>
                        <label for="last_name"></label>

                        <input placeholder="Bithdate" id="birthdate" type="date" class="validate "
                               min="1900-01-01"/>
                        <label for="birthdate">Birthdate</label>

                        <input placeholder="06-**-**-**-**" type="text" class="validate" id="phone_number"/>
                        <label for="phone_number"></label>

                        <input placeholder="zaboubou@gmail.com"type="text" class="validate" id="email"/>
                        <label for="email"></label>
                    </li>
                </ul>
                <p id="confirmation"></p>
                <button id="validation_edit_user" class="waves-effect btn-flat modal_button"> Send
                    <i class="material-icons right">send</i>
                </button>
                <p>
                    Rest your password
                    <a id="reset_pwd" href="#modal_job_app" class="modal-trigger">reset!</a>
                </p>
            </div>
        </div>
    </section>
    <div id="modals_div"></div>
</main>
